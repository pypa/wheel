dist: xenial
language: python
cache: pip

stages:
  - name: static analysis
  - name: test
  - name: deploy to PyPI
    if: type = push AND tag =~ ^\d+\.\d+\.\d+

jobs:
  include:
    - stage: static analysis
      env: TOXENV=flake8

    - stage: test
      env: TOXENV=pypy
      python: pypy

    - stage: test
      env: TOXENV=pypy3
      python: pypy3

    - stage: test
      env: TOXENV=py27
      dist: trusty
      python: "2.7.3"

    - stage: test
      env: TOXENV=py27
      python: "2.7"

    - stage: test
      env: TOXENV=py35
      python: "3.5"

    - stage: test
      env: TOXENV=py36
      python: "3.6"

    - stage: test
      env: TOXENV=py37
      python: "3.7"

    - stage: deploy to PyPI
      install: true
      script: skip
      after_success: true
      deploy:
        provider: pypi
        user: agronholm
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: pypa/wheel

install: pip install tox

script: tox

after_success:
  - pip install codecov
  - codecov --token=acff82f6-e810-47fb-8117-1d23ed9e3078

notifications:
  irc:
    channels:
      - "irc.freenode.net#pypa-dev"
    use_notice: true
    skip_join: true
